server:
  port: 56030

spring:
  application:
    name: dubbo-service1
  cloud:
    nacos:
      discovery:
        server-addr: 127.0.0.1:8848
        namespace: a9ff6b6a-8020-4040-817f-b0ec7ed63a72 #nacos Namespace id
  main:
    allow-bean-definition-overriding: true

dubbo:
  #扫描路径下@service注解修饰的类
  scan:
    base-packages: com.study.microservice.service1
  protocol:
    #dubbo协议
    name: dubbo
    #协议端口
    port: 20881
  registry:
    #获取注册表地址
    address: nacos://127.0.0.1:8848
  application:
    #是否开启dubbo运维服务
    qos-enable: false

